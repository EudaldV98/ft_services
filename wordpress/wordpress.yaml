apiVersion: v1
kind: Service
metadata:
	name: wordpress
	labels:
		app: wordpress
spec:
	ports:
		- port: 80
	selector:
		app: ft_services
		tier: frontend
	type: LoadBalancer

---

apiVersion: v1
kind: PersistentVolumeClaim
metadata:
	name: wordpress-pv-claim
	labels:
		app: wordpress
spec:
	accessModes:
		- ReadWriteOnce
	resources:
		requests:
			storage: 20Gi

---

apiVersion: apps/v1
kind: Deployment
metadata:
	name: wordpress
	labels:
		app: ft_services
spec:
	selector:
		matchLabels:
			app: ft_services
			tier: frontend
	strategy:
		type: Recreate
	template:
		metadata:
			labels:
				app: ft_services
				tier: frontend
		spec:
			#restartPolicy: Always
			containers:
				- image: custom-wordpress:1.9
					#-imagePullPolicy: Never
					name: wordpress
					env:
					- name: WORDPRESS_DB_HOST
						value: mysql
					- name: WORDPRESS_DB_PASSWORD
						valueFrom:
							secretKeyRef:
								name: mysql-pas
								key: password
					- name: WORDPRESS_DB_NAME
						value: wordpress
					ports:
						- containerPort: 80
							hostPort: 5050
							name: wordpress
					volumeMounts:
						- name: wordpress-persistent-storage
							mountPath: /var/www/html
			volumes:
				- name: wordpress-persistent-storage
					persistentVolumeClaim:
						claimName: wordpress-pv-claim