apiVersion: v1
kind: Service
metadata:
  name: ftps
  annotations:
    metallb.universe.tf/address-pool: ftps-ip
spec:
  type: LoadBalancer
  ports:
  - port: 21
    targetPort: 21
    name: ftps
  - port: 31000
    targetPort: 31000
    name: ftps-data
  selector:
    app: ftps

---

apiVersion: apps/v1
kind: Deployment
metadata:
  name: ftps
  labels:
    app: ftps
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ftps
  template:
    metadata:
      labels:
        app: ftps
    spec:
      containers:
      - name: ftps
        image: service_ftps
        imagePullPolicy: Never