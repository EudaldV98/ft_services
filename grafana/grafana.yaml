apiVersion: apps/v1
kind: Deployment
metadata:
	labels:
  	app: grafana
  name: grafana
spec:
  replicas: 1
  selector:
    matchLabels:
      app: grafana
  strategy:
    type: Recreate
  template:
    metadata:
      name: grafana
      labels:
        app: grafana
    spec:
      containers:
      - name: grafana
        image: grafana-image
				imagePullPolicy: Never
        ports:
        - containerPort: 3000

---

apiVersion: v1
kind: Service
metadata:
  name: grafana
	labels:
		app: grafana
spec:
  type: NodePort  
  ports:
  - port: 3000
    nodePort: 3000
	selector: 
    app: grafana